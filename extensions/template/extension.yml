schema_version: "1.0"

extension:
  id: "my-extension"
  name: "My Extension"
  version: "1.0.0"
  description: "Brief description of what your extension does"
  author: "Your Name"
  repository: "https://github.com/your-org/learning-content-specifier-my-extension"
  license: "MIT"
  homepage: "https://github.com/your-org/learning-content-specifier-my-extension"

requires:
  lcs_version: ">=0.2.0"
  tools:
    - name: "example-mcp-server"
      version: ">=1.0.0"
      required: true

provides:
  commands:
    - name: "lcs.my-extension.example"
      file: "commands/example.md"
      description: "Example command that demonstrates functionality"
      aliases: ["lcs.example"]

  config:
    - name: "my-extension-config.yml"
      template: "config-template.yml"
      description: "Extension configuration"
      required: true

hooks:
  after_sequence:
    command: "lcs.my-extension.example"
    optional: true
    prompt: "Run extension check after sequence?"
    description: "Optional hook after sequence generation"
    condition: null

  # after_author:
  #   command: "lcs.my-extension.publish"
  #   optional: false
  #   description: "Auto-run after authoring outputs"

tags:
  - "example"
  - "template"

defaults:
  feature:
    enabled: true
    auto_sync: false
