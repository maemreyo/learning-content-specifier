name: Lint
permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: |
            '**/*.md'
            !extensions/**/*.md

  tests-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run unit tests
        run: uv run pytest -q

      - name: Script contract smoke
        run: |
          chmod +x .github/workflows/scripts/test-script-contracts.sh
          .github/workflows/scripts/test-script-contracts.sh

      - name: Release packaging smoke
        run: |
          chmod +x .github/workflows/scripts/create-release-packages.sh
          chmod +x .github/workflows/scripts/smoke-release-packages.sh
          .github/workflows/scripts/smoke-release-packages.sh v9.9.9

      - name: Docs link check
        run: |
          chmod +x .github/workflows/scripts/check-doc-links.sh
          .github/workflows/scripts/check-doc-links.sh

      - name: Legacy token guard
        run: |
          chmod +x .github/workflows/scripts/legacy-token-guard.sh
          .github/workflows/scripts/legacy-token-guard.sh

  powershell-contracts:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: pip install pytest pytest-cov

      - name: Run pytest
        run: |
          $env:PYTHONPATH = "src"
          uv run pytest -q

      - name: Run PowerShell script contracts
        shell: pwsh
        run: .github/workflows/scripts/test-script-contracts.ps1
