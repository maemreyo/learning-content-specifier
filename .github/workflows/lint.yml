name: Lint
permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: |
            '**/*.md'
            !extensions/**/*.md

  tests-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run unit tests
        run: uv run pytest -q

      - name: Script contract smoke
        run: |
          chmod +x tooling/ci/test-script-contracts.sh
          tooling/ci/test-script-contracts.sh

      - name: Release packaging smoke
        run: |
          chmod +x tooling/ci/create-release-packages.sh
          chmod +x tooling/ci/smoke-release-packages.sh
          tooling/ci/smoke-release-packages.sh v9.9.9

      - name: Docs link check
        run: |
          chmod +x tooling/ci/check-doc-links.sh
          tooling/ci/check-doc-links.sh

      - name: Contract sync check
        run: |
          chmod +x tooling/ci/verify-contract-sync.sh
          tooling/ci/verify-contract-sync.sh

      - name: Consumer/Core contract compatibility
        run: |
          chmod +x tooling/ci/check-consumer-contract-compat.sh
          tooling/ci/check-consumer-contract-compat.sh

      - name: Legacy token guard
        run: |
          chmod +x tooling/ci/legacy-token-guard.sh
          tooling/ci/legacy-token-guard.sh

  powershell-contracts:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run pytest
        run: uv run pytest -q tests/test_extensions.py

      - name: Run PowerShell script contracts
        shell: pwsh
        run: tooling/ci/test-script-contracts.ps1
