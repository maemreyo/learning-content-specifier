name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v0.4.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release_exists: ${{ steps.check_release.outputs.exists }}
      version: ${{ steps.resolve_version.outputs.version }}
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve VERSION
        id: resolve_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Strict release validation
        run: |
          chmod +x tooling/ci/validate-release-version.sh
          tooling/ci/validate-release-version.sh "${{ steps.resolve_version.outputs.version }}"

      - name: Check if release already exists
        id: check_release
        run: |
          chmod +x tooling/ci/check-release-exists.sh
          tooling/ci/check-release-exists.sh "${{ steps.resolve_version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release package variants
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x tooling/ci/create-release-packages.sh
          tooling/ci/create-release-packages.sh "${{ steps.resolve_version.outputs.version }}"

      - name: Release packaging smoke
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x tooling/ci/smoke-release-packages.sh
          tooling/ci/smoke-release-packages.sh "${{ steps.resolve_version.outputs.version }}"

      - name: Consumer/Core contract compatibility
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x tooling/ci/check-consumer-contract-compat.sh
          tooling/ci/check-consumer-contract-compat.sh

      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x tooling/ci/generate-release-notes.sh
          tooling/ci/generate-release-notes.sh "${{ steps.resolve_version.outputs.version }}"

      - name: Upload .genreleases artifact
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: genreleases-${{ steps.resolve_version.outputs.version }}
          path: .genreleases/*

      - name: Upload release notes artifact
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-${{ steps.resolve_version.outputs.version }}
          path: release_notes.md

  publish:
    if: needs.build.outputs.release_exists == 'false'
    needs: build
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve VERSION
        id: resolve_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download .genreleases artifact
        uses: actions/download-artifact@v4
        with:
          name: genreleases-${{ steps.resolve_version.outputs.version }}
          path: .genreleases

      - name: Download release notes artifact
        uses: actions/download-artifact@v4
        with:
          name: release-notes-${{ steps.resolve_version.outputs.version }}
          path: .

      - name: Create GitHub Release
        run: |
          chmod +x tooling/ci/create-github-release.sh
          tooling/ci/create-github-release.sh "${{ steps.resolve_version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
